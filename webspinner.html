<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webspinner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="minifiedweb.css" />
</head>
<body>
  <div class="web-container">
    <div class="web">
      <span style="--idx: 0"></span>
      <span style="--idx: 1"></span>
      <span style="--idx: 2"></span>
      <span style="--idx: 3"></span>
      <span style="--idx: 4"></span>
      <span style="--idx: 5"></span>
      <span style="--idx: 6"></span>
      <span style="--idx: 7"></span>
      <span style="--idx: 8"></span>
      <span style="--idx: 9"></span>
      <span style="--idx: 10"></span>
      <span style="--idx: 11"></span>

      <!-- FIXED: PROPERLY SPREAD DOTS (0-100% range, all quadrants) -->
      <button class="web-dot dot-1" style="--x: 20%; --y: 20%;" data-tooltip="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></button>
      <button class="web-dot dot-2" style="--x: 80%; --y: 25%;" data-tooltip="Sed do eiusmod tempor incididunt ut labore et dolore magna."></button>
      <button class="web-dot dot-3" style="--x: 15%; --y: 75%;" data-tooltip="Ut enim ad minim veniam, quis nostrud exercitation ullamco."></button>
      <button class="web-dot dot-4" style="--x: 75%; --y: 80%;" data-tooltip="Laboris nisi ut aliquip ex ea commodo consequat duis aute."></button>
      <button class="web-dot dot-5" style="--x: 50%; --y: 50%;" data-tooltip="Irure dolor in reprehenderit in voluptate velit esse cillum dolore."></button>
    </div>
    <div class="tooltip" id="tooltip"></div>
  </div>
  <script src="minifiedweb.js"></script>
</body>
</html>
